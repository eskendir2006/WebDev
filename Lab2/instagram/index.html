<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="phone_image">
        <img src="5253723555928082140.jpg" />
      </div>

      <div>
        <div class="login-box">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdvZyYvQb6n8alMx1nAEakepYEDE8KknIdYObDvRgC5e4dSvdSpASUlQI-sAduC8-UynI&usqp=CAU  "
            alt="Instagram"
          />
          <form>
            <input
              type="text"
              class="form-control"
              placeholder="Телефон, имя пользователя или эл. адрес"
            />
            <input type="password" class="form-control" placeholder="Пароль" />
            <button type="submit" class="btn btn-primary w-100">Войти</button>
          </form>

          <div class="or-divider">
            <span>ИЛИ</span>
          </div>

          <a href="#" class="btn btn-link">Войти через Facebook</a>
          <div class="forgot-password">
            <a href="#">Забыли пароль?</a>
          </div>
        </div>

        <div class="login-box mt-3">
          <p>
            У вас ещё нет аккаунта?
            <a href="#" class="register-link">Зарегистрироваться</a>
          </p>
        </div>

        <div class="text-center mt-3">
          <p>Установите приложение.</p>
          <div class="app-links">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg"
              alt="Google Play"
            />
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQk7OywFCuNaXPnmdgEAmthr_XrNbzxmt6oUQ&s"
              alt="App Store"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </body>
</html>
