<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <h1>facebook</h1>
        <p>
          Facebook помогает вам всегда оставаться на связи и общаться со своими
          знакомыми.
        </p>
      </div>

      <div class="login-box">
        <form>
          <input
            type="text"
            class="form-control"
            placeholder="Электронный адрес или номер телефона"
          />
          <input type="password" class="form-control" placeholder="Пароль" />
          <button type="submit" class="btn btn-primary w-100">Вход</button>
        </form>

        <div class="forgot-password">
          <a href="#">Забыли пароль?</a>
        </div>

        <hr />

        <button class="btn btn-success w-100">Создать аккаунт</button>
      </div>
    </div>
    <footer>
      <p>Facebook, Inc.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </body>
</html>
