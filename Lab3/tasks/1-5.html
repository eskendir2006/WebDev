<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-1</title>

  <body>
    <div class="container">
      <script>
        let name = "Ilya";

        alert(`hello ${1}`); // "hello 1"

        alert(`hello ${"name"}`); // "hello name"

        alert(`hello ${name}`); // "hello Ilya"
      </script>
    </div>
  </body>
